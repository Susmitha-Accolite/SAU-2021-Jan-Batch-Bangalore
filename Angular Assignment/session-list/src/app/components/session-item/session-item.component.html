<div class="div-container">
        <input type="checkbox" (change)="onToggle()"/> {{session.title}}
        <div *ngIf="onShow()">
            <h5>Title: {{session.title}}</h5>
            <h5>Trainer Name: {{session.trainerName}}</h5>
            <h5>Date: {{session.date}}</h5>
        </div>

        <button class="edit" (click)="onEdit()">
            <p *ngIf="ifEdit()">Cancel</p>
            <p>Edit</p>
            </button>
        <div *ngIf="ifEdit()">
            <form class="form">
                <input type="text" name="title" placeholder="title" [(ngModel)]="title">
                <input type="text" name="trainerName" placeholder="trainer name" [(ngModel)]="trainerName">
                <input type="text" name="date" placeholder="yyyy-mm-dd" [(ngModel)]="date">
            
                <input type="submit" value="Save" (click)="onEditable(session)"class="btn">
            </form>
        </div>


        <button (click)="onDelete(session)" class="del">X</button>
</div>
